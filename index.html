<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Find Your Best Route in Minneapolis</title>
    
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Lato:wght@300;400;700&family=Playfair+Display:wght@400;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" crossorigin=""/>

    <style>
        /* --- 核心配色与布局 --- */
        :root {
            --bg-color: #F2F0E9;
            --text-color: #2C3333;
            --accent-color: #2C3333;
            --font-serif: 'Playfair Display', serif;
            --font-sans: 'Lato', sans-serif;
        }
        * { box-sizing: border-box; margin: 0; padding: 0; }
        body { background-color: var(--bg-color); color: var(--text-color); font-family: var(--font-sans); height: 100vh; display: flex; flex-direction: column; }
        
        /* 1. 标题区域修改 */
        header { padding: 30px 60px 20px 60px; display: flex; justify-content: space-between; align-items: flex-end; }
        .logo { 
            font-family: var(--font-serif); 
            font-size: 2.2rem; 
            font-weight: 700; 
            line-height: 1.2; 
        }
        .subtitle { font-family: var(--font-serif); font-size: 1.1rem; color: #555; text-align: right; }
        
        /* 搜索框 */
        .search-container { padding: 0 60px; margin-bottom: 20px; display: flex; gap: 20px; align-items: center; }
        .input-group { display: flex; flex-direction: column; }
        .input-group label { font-size: 0.7rem; text-transform: uppercase; margin-bottom: 4px; opacity: 0.6; }
        .search-input { background: transparent; border: none; border-bottom: 1px solid var(--text-color); padding: 6px 0; font-family: var(--font-sans); font-size: 0.95rem; width: 220px; color: var(--text-color); }
        .search-input:focus { outline: none; border-bottom: 2px solid var(--text-color); }
        .search-btn { margin-top: 16px; padding: 8px 20px; background-color: var(--text-color); color: var(--bg-color); border: none; text-transform: uppercase; cursor: pointer; font-size: 0.75rem; }

        /* 分类导航 */
        .tabs-container { padding: 0 60px; display: flex; border-bottom: 1px solid rgba(0,0,0,0.05); }
        .tab-btn { background: transparent; border: none; padding: 12px 25px; font-family: var(--font-sans); text-transform: uppercase; font-size: 0.7rem; letter-spacing: 1.5px; font-weight: 700; color: var(--text-color); cursor: pointer; opacity: 0.5; }
        .tab-btn.active { opacity: 1; border-bottom: 3px solid var(--text-color); }
        .tab-btn:hover { opacity: 1; }

        /* 主界面 */
        .main-content { display: grid; grid-template-columns: 350px 1fr; flex: 1; height: 100%; overflow: hidden; }
        .list-panel { padding: 20px 40px 20px 60px; overflow-y: auto; background-color: var(--bg-color); }
        
        /* 列表项样式 */
        .location-item { padding: 12px 0; border-bottom: 1px solid rgba(0,0,0,0.1); font-size: 0.9rem; display: flex; align-items: center; cursor: pointer; transition: all 0.2s; }
        .location-item:hover { transform: translateX(5px); background-color: rgba(0,0,0,0.02); }
        .location-number { font-weight: 700; margin-right: 12px; font-size: 0.8rem; min-width: 20px; }
        
        /* 地图 */
        #map { width: 100%; height: 100%; background-color: #222; z-index: 1; }
        
        /* 弹窗样式微调 */
        .leaflet-popup-content-wrapper { background: var(--bg-color); color: var(--text-color); font-family: var(--font-sans); border-radius: 4px; padding: 5px; }
        .leaflet-popup-tip { background: var(--bg-color); }
    </style>
</head>
<body>

    <header>
        <div class="logo">Find Your Best Route<br>in Minneapolis</div>
        <div class="subtitle">Skyway System &<br>Urban Amenities Analysis</div>
    </header>

    <section class="search-container">
        <div class="input-group"><label>Origin</label><input type="text" placeholder="Start Point"></div>
        <div class="input-group"><label>Destination</label><input type="text" placeholder="End Point"></div>
        <button class="search-btn">Find Route</button>
    </section>

    <nav class="tabs-container">
        <button class="tab-btn active" onclick="switchCategory('shopping')">Shopping</button>
        <button class="tab-btn" onclick="switchCategory('restaurants')">Restaurants</button>
        <button class="tab-btn" onclick="switchCategory('coffee')">Coffee</button>
        <button class="tab-btn" onclick="switchCategory('public-space')">Public Space</button>
    </nav>

    <div class="main-content">
        <div class="list-panel">
            <ul class="location-list" id="list-container"><li class="location-item">Loading data...</li></ul>
        </div>
        <div id="map"></div>
    </div>

    <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js" crossorigin=""></script>
    
    <script>
        // --- 1. 初始化地图 ---
        const map = L.map('map').setView([44.976, -93.270], 15);

        // 使用卫星底图
        L.tileLayer('https://server.arcgisonline.com/ArcGIS/rest/services/World_Imagery/MapServer/tile/{z}/{y}/{x}', {
            attribution: 'Tiles &copy; Esri',
            maxZoom: 19
        }).addTo(map);

        // --- 2. 加载地图图层 (Python 生成的 GeoJSON) ---
        // 街道 (底层)
        fetch('layer_streets.geojson').then(r => r.json()).then(data => {
            L.geoJSON(data, { style: { color: "#9EA2A2", weight: 0.5, opacity: 0.8 } }).addTo(map);
        }).catch(e => console.log("等待上传 layer_streets.geojson..."));

        // 缓冲区 (中层)
        fetch('layer_buffer.geojson').then(r => r.json()).then(data => {
            L.geoJSON(data, { style: { fillColor: "#0C2340", color: "#0C2340", weight: 0, fillOpacity: 0.4 } }).addTo(map);
        }).catch(e => console.log("等待上传 layer_buffer.geojson..."));

        // 天桥 (顶层)
        fetch('layer_skyway.geojson').then(r => r.json()).then(data => {
            L.geoJSON(data, { style: { color: "#78BE20", weight: 3, opacity: 1 } }).addTo(map);
        }).catch(e => console.log("等待上传 layer_skyway.geojson..."));


        // --- 3. 处理 POI 数据 (与 Python 的 data.json 联动) ---
        let allData = {};
        let currentMarkers = []; // 用于存储当前的圆点，方便清除

        // 定义圆点样式 (亮蓝色，带白色边框)
        const amenityStyle = {
            radius: 6,
            fillColor: "#236192", 
            color: "#ffffff",
            weight: 2,
            opacity: 1,
            fillOpacity: 0.9
        };

        // 读取 data.json (这是你 ipynb 导出的真实数据)
        fetch('data.json')
            .then(r => r.json())
            .then(data => {
                allData = data;
                switchCategory('shopping'); // 默认显示购物
            })
            .catch(e => {
                document.getElementById('list-container').innerHTML = 
                '<li class="location-item" style="color:red">Error: data.json not found.<br>Make sure to upload it!</li>';
            });

        function switchCategory(category) {
            // 更新按钮高亮
            document.querySelectorAll('.tab-btn').forEach(btn => btn.classList.remove('active'));
            // 简单的逻辑找到当前按钮 (根据点击事件或文本)
            const btns = document.querySelectorAll('.tab-btn');
            for(let btn of btns) {
                if(btn.getAttribute('onclick').includes(category)) btn.classList.add('active');
            }

            const list = document.getElementById('list-container');
            list.innerHTML = '';
            
            // 清除地图上旧的圆点
            currentMarkers.forEach(m => map.removeLayer(m));
            currentMarkers = [];

            const items = allData[category];
            if (!items || items.length === 0) {
                list.innerHTML = '<li class="location-item">No data in this category</li>';
                return;
            }

            // --- 核心循环：生成列表和地图圆点 ---
            items.forEach((item, index) => {
                
                // 1. 在地图上添加圆点
                const marker = L.circleMarker([item.lat, item.lng], amenityStyle)
                    .bindPopup(`<b>${item.name}</b><br><span style="color:#666; font-size:0.8em">${category.toUpperCase()}</span>`)
                    .addTo(map);
                
                currentMarkers.push(marker);

                // 2. 在左侧列表添加项目
                const li = document.createElement('li');
                li.className = 'location-item';
                li.innerHTML = `<span class="location-number">${index + 1}</span> ${item.name}`;
                
                // 3. 关键交互：点击列表 -> 地图飞过去 -> 弹出显示
                li.onclick = () => {
                    map.flyTo([item.lat, item.lng], 18, { duration: 1.5 }); // 飞到位置
                    marker.openPopup(); // 打开那个圆点的气泡
                };
                
                list.appendChild(li);
            });
        }
    </script>
</body>
</html>
